name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find pom.xml
        id: find_pom
        run: |
          POM_PATH=$(git ls-files | grep -m1 '^.*pom.xml$' || true)
          if [ -z "$POM_PATH" ]; then
            echo "no_pom=true" >> $GITHUB_OUTPUT
          else
            DIR=$(dirname "$POM_PATH")
            if [ "$DIR" = "." ]; then DIR="."; fi
            echo "workdir=$DIR" >> $GITHUB_OUTPUT
          fi

      - name: Set up Java (for Maven)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        if: steps.find_pom.outputs.no_pom != 'true'
        working-directory: ${{ steps.find_pom.outputs.workdir }}
        run: mvn -B package --file pom.xml

      - name: Fail if no pom found
        if: steps.find_pom.outputs.no_pom == 'true'
        run: |
          echo "pom.xml not found in repository. Place pom.xml in the repo or update the workflow to point to your project directory."
          exit 1
