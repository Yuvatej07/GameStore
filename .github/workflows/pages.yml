name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run UI tests for Allure results
        continue-on-error: true
        run: |
          python -m http.server 5501 >/tmp/http-server.log 2>&1 &
          mvn -f Project/demo/pom.xml test -Dbase.url=http://127.0.0.1:5501

      - name: Generate Allure report
        if: always()
        run: |
          if [ -d Project/demo/target/allure-results ]; then
            npx allure generate Project/demo/target/allure-results --clean -o _site/allure
          else
            mkdir -p _site/allure
            echo "<h1>No Allure results generated in this run.</h1>" > _site/allure/index.html
          fi

      - name: Build site artifact
        if: always()
        run: |
          mkdir -p _site
          if [ -d html ]; then
            cp -r html/* _site/
          else
            compgen -G "*.html" > /dev/null && cp -r *.html _site/
          fi
          cp -r css _site/css
          cp -r js _site/js
          if [ -d resources ]; then cp -r resources _site/resources; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
