<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Browse and buy games in the Game Store." />
    <title>Game Store • Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/app.js?v=2026-02-18-1"></script>
  </head>
  <body data-page="home">
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="nav" id="nav"></header>

    <main id="main" class="container">
      <h1 class="page-title">Featured games</h1>
      <p class="page-subtitle">Search, explore details, and add titles to your cart.</p>

      <div class="toolbar">
        <div class="search" role="search">
          <span class="search-icn" aria-hidden="true">⌕</span>
          <input class="input" id="search" type="search" placeholder="Search games by name…" autocomplete="off" />
        </div>
        <button class="btn btn-ghost" id="reset-search" type="button">Reset</button>
      </div>

      <section class="grid" id="games-grid" aria-label="Games list"></section>
      <p id="empty" class="page-subtitle" style="display:none; margin-top: 14px;">No games match your search.</p>
    </main>

    <div class="toasts" id="toasts" aria-live="polite" aria-relevant="additions"></div>
  </body>
</html>
