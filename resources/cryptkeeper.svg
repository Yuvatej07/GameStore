    <ellipse cx="170" cy="210" rx="26" ry="34" fill="rgba(0,0,0,.22)"/>
    <ellipse cx="270" cy="210" rx="26" ry="34" fill="rgba(0,0,0,.22)"/>
    <path d="M220 250 C200 262, 200 290, 220 302 C240 290, 240 262, 220 250 Z" fill="rgba(0,0,0,.22)"/>
    <rect x="188" y="376" width="64" height="48" rx="10" fill="rgba(0,0,0,.18)"/>
