<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="View your cart and proceed to checkout." />
    <title>Game Store â€¢ Cart</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/app.js?v=2026-02-18-1"></script>
  </head>
  <body data-page="cart">
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="nav" id="nav"></header>

    <main id="main" class="container">
      <h1 class="page-title">Your cart</h1>
      <p class="page-subtitle">Adjust quantities, remove items, then proceed to payment.</p>

      <section id="cart-list" class="cart-list" aria-label="Cart items"></section>

      <div id="cart-footer" class="card card-pad" style="margin-top: 14px; display:none;">
        <div class="summary">
          <div>
            <div class="page-subtitle" style="margin:0;">Grand total</div>
          </div>
          <div class="total" id="grand-total">$0.00</div>
        </div>
        <div style="display:flex; gap: 10px; margin-top: 12px; flex-wrap: wrap;">
          <a class="btn btn-ghost" href="./index.html">Continue shopping</a>
          <button class="btn btn-primary" id="checkout" type="button">Checkout</button>
        </div>
        <p id="cart-msg" class="error" role="alert" aria-live="polite" style="display:none;"></p>
      </div>

      <p id="empty-cart" class="page-subtitle" style="display:none; margin-top: 14px;">
        Your cart is empty. Browse games on <a href="./index.html" class="pill">Home</a>.
      </p>
    </main>

    <div class="toasts" id="toasts" aria-live="polite" aria-relevant="additions"></div>
  </body>
</html>
